        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .sticker {
            width: 50px;
            height: 50px;
            background: #fff5f8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .sticker:hover {
            transform: scale(1.1);
            background: #ffe0e9;
        }

        .sticker-category {
            margin: 20px 0;
            padding: 10px;
            background: #fff5f8;
            border-radius: 10px;
        }

        .category-title {
            color: #ff69b4;
            margin-bottom: 10px;

        .api-status {

            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;

        }

            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

        function insertSticker(sticker) {
            const textarea = document.getElementById('moodInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const before = text.substring(0, start);
            const after = text.substring(end);
            textarea.value = before + ' ' + sticker + ' ' + after;
            textarea.focus();
        }

        async function analyzeMood() {
            const moodText = document.getElementById('moodInput').value;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –≤ —ç—Ç–æ–º —Ç–µ–∫—Å—Ç–µ –∏ –¥–∞–π –º–∏–ª—ã–π, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏–π —Å–æ–≤–µ—Ç –≤ —Å—Ç–∏–ª–µ –∫–∞–≤–∞–∏–π (–∏—Å–ø–æ–ª—å–∑—É–π —ç–º–æ–¥–∑–∏): ${moodText}`
                            }]
                        }]
                    })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                
                statusIndicator.classList.add('connected');
                statusIndicator.classList.remove('disconnected');
                statusText.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ API';

                const advice = data.candidates[0].content.parts[0].text;
                document.getElementById('adviceBox').innerHTML = advice;

            } catch (error) {
                console.error('API Error:', error);
                statusIndicator.classList.add('disconnected');
                statusIndicator.classList.remove('connected');
                statusText.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API';
                
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç —Å–æ–≤–µ—Ç–∞

            }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {

            statusIndicator.classList.add('connected');
        });
document.getElementById('mediaUpload').addEventListener('change', function (event) {
    const files = event.target.files;
    const mediaGrid = document.getElementById('customMediaGrid');

    for (const file of files) {
        const mediaItem = document.createElement('div');
        mediaItem.classList.add('sticker');

        if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            mediaItem.appendChild(img);
        } else if (file.type.startsWith('audio/')) {
            const audio = document.createElement('audio');
            audio.src = URL.createObjectURL(file);
            audio.controls = true;
            mediaItem.appendChild(audio);
        } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = URL.createObjectURL(file);
            video.controls = true;
            video.style.width = '100%';
            mediaItem.appendChild(video);
        }

        mediaGrid.appendChild(mediaItem);
    }
});
